<!DOCTYPE = html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <h1 id="title">Survey Form</h1>
    <p id="description">Survey Form Project<br>
    - Created by Mizakson</p>
  </head>
  <body>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name: <input id="name" type="text" placeholder="Enter name here..." required /></label>
        <br>
        <label for="email" id="email-label">Email: <input id="email" type="email" placeholder="Enter email here..."required /></label>
        <br>
        <label for="number" id="number-label">Number: <input id="number" type="number" min="1" max="999" placeholder="Pick a number 1-999"/></label>
        <br>
      </fieldset>
      <br>
      <fieldset>
        <label for="season">Favorite Season: <select id="dropdown" name="fav-season"></label>
          <option value="">(select one)</option>
          <option value="1">Winter</option>
          <option value="2">Spring</option>
          <option value="3">Summer</option>
          <option value="4">Fall<option>
            </select>
            <br>
        <label for="daytime">Favorite Time of Day?</label><br>
        <input id="morning" type="radio" name="daytime" value="morning"/><label for="morning"> Morning</label><br>
        <input id="afternoon" type="radio" name="daytime" value="afternoon" /><label for="afternoon"> Afternoon</label><br>
        <input id="night" type="radio" name="daytime" value="night" /><label for="night"> Night</label><br>
        <label for="books">How often do you read books?</label><br>
        <input id="often" type="radio" name="reading" value="often" /><label for="often"> Often</label><br>
        <input id="sometimes" type="radio" name="reading" value="sometimes" /><label for="sometimes"> Sometimes</label><br>
        <input id="rarely" type="radio" name="reading" value="rarely" /><label for="rarely"> Rarely</label><br>
      </fieldset>
      <fieldset>
        <label for="fav_color">What's your favorite color? Why?</label>
        <textarea id="fav_color" name="fav_color" rows="3" cols="30" placeholder="Blue is my favorite color because..."></textarea>
      </fieldset><br>      
      <fieldset></br>
        <a>Cats or Dogs?</a><br>
        <input type="checkbox" id="pet1" name="pet1" value="Cats">
        <label for="pet1"> Cats</label><br>
        <input type="checkbox" id="pet2" name="pet2" value="Dogs">
        <label for="pet2"> Dogs</label><br>
        </fieldset><br>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body><br>
  <a>Thanks for filling out the survey!</a>
</html>
